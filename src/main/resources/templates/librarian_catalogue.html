<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="http://icongal.com/gallery/image/10773/books_learn_study_school.png">
    <title>LB Library-Catalogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
<div class="background-image">
    <div class="catalogue-content-box">
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="/librarian_home"><img id="logo" src="/images/book.png"></a>
            <div>
                <h1>LB Library Catalogue</h1>
                <p>Hi <span th:text="${name}"></span>. This is the full catalogue currently available at LB library.
                    Click on the book icon to return to your homepage.</p>
            </div>
        </nav>

        <div class="row">
            <div class="col-lg-12 align-self-center">
                <p><b>Search for Artifact:</b></p>
                <form method="GET" action="/search_for_items">
                    <input type="text" name="title">
                </form>
                <a href="/librarian_catalogue"><button>Clear Search</button></a>
                <a href="/librarian_home"><button>Back</button></a>
                <p><b>Catalogue:</b></p>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Media Type</th>
                        <th></th>
                        <th></th>
                        <th>In Library?</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="artifact : ${catalogueArtifacts}">
                        <td th:text="${artifact.title}"></td>
                        <td th:text="${artifact.mediaType}"></td>
                        <td><a th:href="@{/librarianRenew(artifactId=${artifact.artifactId})}"><button type="submit">Renew</button></a></td>
                        <td><a th:href="@{/lib_change_loan_status(artifactId=${artifact.artifactId})}"><button type="submit" th:text="${artifact.inLibrary}"></button></a></td>
                        <td><a th:href="@{/delete_artifact(artifactId=${artifact.artifactId})}"><button type="submit">Delete Artifact</button></a></td>
                        <td><a th:href="@{|/librarianReserved/${artifact.artifactId}|}"><button type="submit">Reserve</button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
