    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" href="http://icongal.com/gallery/image/10773/books_learn_study_school.png">
        <title>LB Library - New Artifact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>   
        <div class="background-image">
            <div class="login-content-box">  
                <form action="/create_artifact" method="get">             
                    <div class="container">
                        <div class="login-page-header">
                            <h1>LB Library</h1>
                            <h2>New Artifact</h2>
                        </div>
                        <label for="title"><b>Title</b></label>
                        <input type="text" placeholder="Enter Title" name="title" required>
                    
                        <label for="mediaType"><b>Media Type</b></label>
                        <input type="text" placeholder="Enter Media Type" name="mediaType" required>
                    
                        <button type="submit">Create</button>
                    </div>
                </form>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="submit" class="cancelbtn" onclick="window.location.href = '/librarian_home';">Cancel</button>
                </div>
            </div> 
        </div>
        <script src="" async defer></script>
    </body>
